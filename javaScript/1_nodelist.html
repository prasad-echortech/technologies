<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p>Hello World-------------!</p>

    <p>Hello Norway**********!</p>

    <p id="demo"></p>

    <script>
        const myNodelist = document.querySelectorAll("p");

        document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myNodelist[3].innerHTML;


        document.getElementById("demo").innerHTML = "This document contains " + myNodelist.length + " paragraphs.";
    </script>

</body>

</html>

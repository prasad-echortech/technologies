
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun() {
            //Create an "li" node:
            const node = document.getElementById("li");
            // Create a text node:
            const textnode = document.createTextNode("Mustang");
            // Append the text node to the "li" node:
            node.appendChild(textnode);
            // Append the "li" node to the list:
            document.getElementById("mylist").appendChild(node);
        }
    </script>
</head>

<body>
    <h1>The Element Object</h1>
    <h2>The appendChild() Method</h2>
    <ul id="mylist">
        <li>BMW GT</li>
        <li>Koeinigseg Ragera</li>
    </ul>
    <p>Click "Append" to append an item to the end of the list:</p>
    <button onclick="myfun()">Append</button>

  
</body>

</html>

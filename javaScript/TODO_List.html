<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new TODO</title>

    <!-- bootstrap 5.0.2 css for design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome css for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 600px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control border-dark bg-light rounded-pill" placeholder="Enter TODO List Here...."
                        aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                    <button class="btn text-white btn-primary ms-2 border-dark rounded-pill" type="button" id="addUser">Add-TODO</button>
                </div>
                <div class="display">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">S.no</th>
                                <th scope="col">ToDo's</th>
                                <th scope="col">Update,Delete</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <tr>
                                <th scope="row">1</th>
                                <td>Demo</td>
                                <td><button type="button" class="btn btn-success btn-sm">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm">Delete</button></td>
                                </tr>  
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/TODO_List.js"></script>
</body>

</html>

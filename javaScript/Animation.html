<!-- animation HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: green;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blue;
        }
    </style>
</head>

<body>

    <h1>myfirst javascript aimation</h1>
    <p><button onclick="myMove()">1-Click-btn</button></p>
    <div id="container">
        <div id="animate">
        </div>
    </div>

    <!-- script tag -->
    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 100);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>
</body>

</html>

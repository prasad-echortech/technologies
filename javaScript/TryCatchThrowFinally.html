<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try|Catch|Throw|Finally</title>
    <script>
        function myfun(argument) {
            try {
                // alerts("congrats");
                if (argument == undefined) {
                    throw new Error("iam throw here");
                }
                console.log(argument);
            }
            catch (err) {
                console.log("Error msg by catch: " + err.message);
            }finally{
                console.log("iam finally | Hello");
            }
        }

        //addition function
        function addfun() {
            let a = 20;
            let b = 30;
            console.log("result " + (a + b));
        }

    </script>
</head>

<body>
    <h1>error handling</h1>
    <input type="button" value="click" onclick="myfun(200)">
    <input type="button" value="add" onclick="addfun()">
</body>

</html>

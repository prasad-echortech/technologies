<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Norway!</p>

<p>12345678910</p>

<p>abcdefgjhijklmnopqrstuvwxyz</p>

<p id="demo"></p>

<script>
const myCollection = document.getElementsByTagName("p");

document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myCollection[2].innerHTML;
//12345678910

document.getElementById("demo").innerHTML = "This document contains " + myCollection.length + " paragraphs.";
</script>

</body>
</html>
